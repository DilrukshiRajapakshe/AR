<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="tree-obj" src="1970.16 Neck Amphora 100K.obj"></a-asset-item>
        </a-assets>
        <a-marker preset='custom' type='pattern' url='pattern-apple.patt'>
            <a-entity obj-model="obj: #tree-obj;" material="src: 1970.16 Neck Amphora 100K_colour.png"  position="0 0.5 0"
                rotation="0 0 0" scale="0.03 0.03 0.03">
            </a-entity>
            </a-entity>
            <a-text value="Neck Amphora (515-510 BC). " position="-0.8 1.2 0" rotation="0 0 0" scale="0.5 0.5 0.5">
            </a-text>
            <a-text value="D.D.S Rajapakshe (IT16234062)" position="-0.8 1 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
